<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>

    <!--Link CSS-->
    <link rel="stylesheet" href="./style.css">

    <!--Link JavaScript-->
    <link rel="stylesheet" href="./memoria.js">

</head>
<body>
    <h1>Eduardo Matheus</h1>

    <div class="container">
        <div class="first-step">
            <p>Click no bot√£o para calcular seu IMC</p>            
            <button onclick="go(1,2)" class="botao">Iniciar</button>   
        </div> 
        <div class="second-step">
            <h3>Calculadora IMC</h3>
            <hr>
            <label for="peso">Digite seu peso</label>
            <input type="number" placeholder="Seu peso" id="peso" class="inputUser">
            <br><br>
            <label for="altura">Digite sua altura</label>
            <input type="number" placeholder="Sua altura" id="altura" class="inputUser">
            <br><br>
            <button class="botao">Calcular</button>
        </div>              
        <div class="final-step">
            <h3>Resultado</h3>
            <p id="resultado">...</p>
            <button class="botao">Calcular Novamente</button>
            <button class="botao">Finalizar</button>

        </div>       
    </div>    
    
</body>
</html>
